<form method="get" [formGroup]="loginFrom">
    <div class="page" *ngIf="!MostrarRegistro">
        <div class="container">
            <div class="left">
                <div class="login">Login</div>
                <div class="info">Benvenidos a <strong>Tempnsense 2.0</strong> Lorem Ipsum es simplemente el texto de
                    relleno de las imprentas y archivos de texto.
                </div>
            </div>
            <div class="right">
                <svg viewBox="0 0 320 300">
                    <defs>
                        <linearGradient inkscape:collect="always" id="linearGradient" x1="13" y1="193.49992" x2="307"
                            y2="193.49992" gradientUnits="userSpaceOnUse">
                            <stop style="stop-color:#ffff;" offset="0" id="stop876" />
                            <stop style="stop-color:#F6B944;" offset="1" id="stop878" />
                           
                        </linearGradient>

                    </defs>
                    <path
                        d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
                </svg>
                <div class="form">
                    <label for="email"></label>
                    <input type="email" placeholder="Email" class="input-login" id="email" formControlName="Email">
                    <label for="password"></label>
                   
                    <input type="password" placeholder="Contrase침a" class="input-login" id="password" formControlName="password">
                    <input type="submit" class="btn-login" value="Iniciar sesion" (click)="IniciarSesion()">
                    <input type="submit" class="btn-Recup" value="Recuperar Contrase침a" data-toggle="modal" data-target="#ModalPasswordRecupe">
                    <!-- <input type="submit" class="btn-login" value="Registrar usuarios" (click)="RegistrarUsuarios()"> -->
                    <div class="col-xs-12 col-md-3 col-lg-2 btnInicio">
                        <div class="btn-group">
                            <li class="dropdown" dropdown>
                                <a class="logoIntel" data-toggle="tooltip" data-placement="bottom" title="Registrar usuarios" (click)="RegistrarUsuarios()">
                                    <!-- href="{{url}}/Crear-Usuarios" -->
                                    <img class="IconUser" src="../../../../assets/images/plus.svg" alt="add usuario">
                                </a>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="ModalPasswordRecupe" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header" style="background: rgba(150, 16, 30, 1); color: white;">
            <h5 class="modal-title" id="exampleModalLongTitle">Recuperaci칩n de contrase침a</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Ingrese correo:</label>
                <input type="text" class="form-control" id="recipient-name"  formControlName="recuperacion">
              </div>
          
          </div>
          <div class="modal-footer">
            <div class="form-group col-xs-6 col-md-12 col-lg-2">
              <button type="submit" class="btn btn-danger backNaranja" id="cerrarModal" #cerrarModal data-dismiss="modal" >Cerrar</button>
            </div>
            <div class="form-group col-xs-6 col-md-12 col-lg-3">
                <button type="submit"  class="btn btn-danger backOscuro" (click)="RecuperarContrasena()">Recuperar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</form>


<app-usuarios *ngIf="MostrarRegistro" (emitEventClose)="recibirFormUsuario($event)"></app-usuarios>
