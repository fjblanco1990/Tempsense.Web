<app-header></app-header>

<div class="contenedor-form">
    <h1 class="titleForm">Umbrales</h1>
    <form method="get" [formGroup]="empresaFrom">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Valor minimo</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="nombre empresa">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Valor maximo</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="correo">
            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPassword4">Tolerancia minima</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="abrebiatura">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">tolerancia maxima</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="nit">
            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Dispositivo</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="nit">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-danger backOscuro">Guardar</button>
            </div>
        </div>
    </form>
    <br>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col"># Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Abrebiatura</th>
                <th scope="col">Nit</th>
                <th scope="col">Correo</th>
                <th scope="col">Estado</th>
                <th scope="col">Not. Correo</th>
                <th scope="col">Not. MSM</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody *ngFor="let itemEmpresa of DataEmpresa; let i=index">
            <tr>
                <td scope="row">{{itemEmpresa.IdEmpresa}}</td>
                <td>{{itemEmpresa.Nombre}}</td>
                <td>{{itemEmpresa.Abr_Empresa}}</td>
                <td>{{itemEmpresa.Nit}}</td>
                <td>{{itemEmpresa.Correo}}</td>
                <td>
                    {{itemEmpresa.Activo}}
                </td>
                <td>@{{itemEmpresa.NotificaPorCorreo}}</td>
                <td>@{{itemEmpresa.NotificaPorMSM}}</td>

            </tr>

        </tbody>
    </table>
</div>

<app-footer></app-footer>
